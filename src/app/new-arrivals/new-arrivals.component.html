<div style="padding: 3em">
	<h2>New Arrivals</h2>
	<div class="new-arrivals">
		<mat-card class="product" *ngFor="let i of [1,2,3,4,5,6]">
			<div class="product-img align-center">
				<img src="assets/dummies/product.png" class="clickable" routerLink="/products">
			</div>
			<div class="product-info align-center margin-top-1">
				This is a space for the product info
			</div>
			<div style="display: flex; justify-content: space-between; align-items: center" class="margin-top-1">
				<div class="product-price">R209.99</div>
				<button mat-flat-button color="primary"><mat-icon>add_shopping_cart</mat-icon></button>
			</div>
		</mat-card>
	</div>
</div>
