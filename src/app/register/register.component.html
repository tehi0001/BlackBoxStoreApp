<div class="register-container">
	<div class="register-box">
		<form [formGroup]="registerForm" (submit)="register()">
			<h1>Create an account</h1>
			<mat-form-field appearance="outline" class="full-width">
				<mat-label>First name</mat-label>
				<input type="text" matInput formControlName="firstname">
			</mat-form-field>
			<mat-form-field appearance="outline" class="full-width">
				<mat-label>Last name</mat-label>
				<input type="text" matInput formControlName="lastname">
			</mat-form-field>
			<mat-form-field appearance="outline" class="full-width">
				<mat-label>Email</mat-label>
				<input type="email" matInput formControlName="email">
			</mat-form-field>
			<mat-form-field appearance="outline" class="full-width">
				<mat-label>Password</mat-label>
				<input type="password" matInput formControlName="password">
			</mat-form-field>
			<mat-form-field appearance="outline" class="full-width">
				<mat-label>Confirm Password</mat-label>
				<input type="password" matInput formControlName="confirmPassword">
				<mat-error *ngIf="registerForm.get('confirmPassword')?.value !== '' && registerForm.get('confirmPassword')?.hasError('mismatch')">Passwords do not match</mat-error>
			</mat-form-field>
			<div class="margin-top-1">
				<mat-checkbox color="primary" #agree>I agree to BlackBox supplies website <a href="#">Terms & Conditions</a> </mat-checkbox>
			</div>
			<div class="margin-top-1-half">
				<button type="submit" mat-raised-button color="primary" class="full-width" [disabled]="registerForm.invalid || !agree.checked || registerFormBusy">
					<span *ngIf="!registerFormBusy">Sign Up</span>
					<mat-spinner diameter="20" *ngIf="registerFormBusy"></mat-spinner>
				</button>
			</div>
		</form>
		<div class="margin-top-2 align-center">
			<a routerLink="/login">Already registered? Sign In</a>
		</div>
	</div>
</div>
